// 1. Написать функцию, преобразующую число в объект. 
// Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
// в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
// Например, для числа 245 мы должны получить следующий объект: 
// {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
// Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

function NumObj(num) {
  var num_names = ['единицы', 'десятки', 'сотни'];
  var objects = {};
  if (isNaN(num) || num > 999 || num < 0) {
    console.log('Ошибка. Введите число от 0 до 999.');
    return objects;
  }
  else {
    for (var i=0; num!=0; i++) {
       objects[num_names[i]] = num % 10;
       num = (num - num % 10) / 10;
    }
  return objects;
  }
}


//2. Продолжить работу с интернет-магазином:
// В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?

function randomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function Product (name, amount, price) {
	this.name = name,
	this.amount = amount,
	this.price = price,
	this.total = price * amount;
};

var basket = [
	new Product('computer', randomInt(0, 10), randomInt(10000, 50000)),
	new Product('printer', randomInt(0, 10), randomInt(10000, 50000)),
	new Product('scanner', randomInt(0, 10), randomInt(10000, 50000))
];

console.log(basket)


function countBasketPrice(basket) {
  let SumPrice = 0;
  for (let prod in basket) {
    SumPrice += basket[prod].total;
  }
  return SumPrice;
}

console.log("Стоимость корзины: " + countBasketPrice(basket))
